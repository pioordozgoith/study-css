
<!-- TAGS SEMANTICA  -->

<!-- header é a tag semantica pra identificar o cabeçlho do site 
    (logo da empresa, campo de busca, as vezes o menu de navegação) -->
<header></header>

<!-- nav é a tag semantica para identificar o menu de navegação do site 
    (é igual em todas as paginas, menus) -->
<nav></nav>

<!-- main é a tag usada pra identificar o conteudo da pagina () -->
<main></main>

<!-- footer é a tag usada para identificar o rodapé do site () -->
<footer></footer>

<!-- section é a tag usada para demarca uma parte importante do site,
    não confundir com div que é uma demarcção generica 
    BOA PRA USAR COMO DIV PAI-->
<section></section>

 <!-- article demarca a parte principal do conteudo semanticamente mais relevante. -->
<article></article>

<!-- asite delimita areas a parte do site, não faz parte do
    conteudo principal do site (areas de propaganda) -->
<aside></aside>




<!-- TAGS NÃO SEMANTICAS -->

<!-- div é a tag usada para criar blocos genericos para alocar conteudo,
    essa tag não possuem semantica  -->
<div></div>

<!-- span é a tag usada para criar blocos genericos para alocar
    conteudo dentro de um texto, forma repentina. como padrão ela se comporta como conteudo INLINE,
    OU SEJA, ESSA TAG NÃO GERA QUEBRA DE LINHAS -->
<span></span>
